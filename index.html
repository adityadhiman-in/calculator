<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Pro</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="form">
          <div class="display">
            <input type="text" id="result" readonly spellcheck="false" />
          </div>
          <div class="btnContainer">
            <input class="allClear" id="operator" type="button" value="AC" />
            <input class="delete" id="operator" type="button" value="DE" />
            <input class="button" id="operator" type="button" value="." />
            <input class="button" id="operator" type="button" value="/" />
          </div>
          <div class="btnContainer">
            <input class="button" type="button" value="7" />
            <input class="button" type="button" value="8" />
            <input class="button" type="button" value="9" />
            <input class="button" id="operator" type="button" value="*" />
          </div>
          <div class="btnContainer">
            <input class="button" type="button" value="4" />
            <input class="button" type="button" value="5" />
            <input class="button" type="button" value="6" />
            <input class="button" id="operator" type="button" value="-" />
          </div>
          <div class="btnContainer">
            <input class="button" type="button" value="1" />
            <input class="button" type="button" value="2" />
            <input class="button" type="button" value="3" />
            <input class="button" id="operator" type="button" value="+" />
          </div>
          <div class="btnContainer">
            <input class="button" type="button" value="00" />
            <input class="button" type="button" value="0" />
            <input class="equalBtn" type="button" value="=" />
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
